<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг Страница</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        .fixed-menu {
            background-color: #159bd4;
            color: rgb(12, 39, 212);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
        }

        .fixed-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .fixed-menu li {
            display: inline;
            margin: 0 20px;
        }

        .fixed-menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease; 
        }

        .fixed-menu a:hover {
            color: #f0f0f0;
        }

        .content-section {
            padding: 60px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .content-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .content-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        footer li {
            display: inline;
            margin: 0 15px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .fixed-menu li {
                display: block;
                margin: 10px 0;
            }
            .content-section {
                padding: 40px 10px;
            }

            .content-section h2 {
                font-size: 2em;
            }
        }

        #description {
            background-color: #f9f9f9;
        }

        #pricing {
            background-color: #e9e9e9;
        }

        #cases {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="fixed-menu">
        <ul>
            <li><a href="#description">Описание</a></li>
            <li><a href="#pricing">Цены</a></li>
            <li><a href="#cases">Кейсы</a></li>
        </ul>
    </div>

    <section id="description" class="content-section">
        <h2>Описание продукта</h2>
        <p>Описание продукта и его преимущества.</p>
    </section>

    <section id="pricing" class="content-section">
        <h2>Прайс-лист</h2>
        <p>Товар А = 100 у.е.</p>
        <p>Товар В = 200 у.е.</p>
        <p>Товар С = 300 у.е.</p>
    </section>

    <section id="cases" class="content-section">
        <h2>Кейсы</h2>
        <p>Наши покупатели довольны продуктом!</p>
    </section>

    <footer>
        <ul>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">Политика конфиденциальности</a></li>
        </ul>
        <p>&copy; 2025 Все права защищены</p>
    </footer>

    <script>
        const sections = document.querySelectorAll('.content-section');

        function checkVisibility() {
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (sectionTop < windowHeight - 100) {
                    section.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', checkVisibility);
        checkVisibility();
    </script>

</body>
</html>
